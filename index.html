<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="add-item">
        <h2 class="add-item__title">Add Item</h2>
        <div class="add-item__input-block">
          <input class="add-item__input" type="text">
          <button class="add-item__btn btn">Add</button>
        </div>
      </section>

 
      <section class="todo-item">
        <h3 class="todo-item__title">Todo</h3>
        <ul class="todo-item__list">
          <li class="todo-item__list list-item">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input class="list-item__input-text" type="text">
            <button class="list-item__edit-btn btn">Edit</button>
            <button class="list-item__delete-btn btn">
              <img class="list-item__btn-img" src="./remove.svg">
            </button>
          </li>

          <li class="todo-item__list todo-item__list_edit list-item">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input class="list-item__input-text" type="text" value="Go Shopping" >
            <button class="list-item__edit-btn btn">Save</button>
            <button class="list-item__delete-btn btn">
              <img class="list-item__btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      
      <section class="completed-item">
        <h3 class="completed-item__title">Completed</h3>
        <ul id="completed-item__list list-item">
          <li>
            <input class="list-item__input-checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input class="list-item__input-text" type="text">
            <button class="list-item__edit-btn btn">Edit</button>
            <button class="list-item__delete-btn btn">
              <img class="list-item__btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>

  </body>
</html>
